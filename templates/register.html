{% extends "base.html" %}
{% block web_name %}
注册中心-河南财经政法大学社会论坛
{% endblock %}
{% block main %}
    <h2 class="login-head">河南财经政法大学社会学系论坛注册中心</h2>
<form action="" method="post">
    <div class="form-container">
        <div class="form-group">
            <input class="form-control" type="number" name="account" placeholder="请输入学号">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="name" placeholder="请输入用户名">
        </div>
         <div class="form-group">
            <input class="form-control" type="number" name="tel" placeholder="请输入电话">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password1" placeholder="请输入密码">
        </div>
         <div class="form-group">
            <input class="form-control" type="password" name="password2" placeholder="请确认密码">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block">注册</button>
        </div>
    </div>
</form>
{% endblock %}
